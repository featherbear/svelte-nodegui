name: Build YouUp

on:
  push:
    branches:
    - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Pack application
      shell: powershell
      run: |
        Invoke-WebRequest https://github.com/dgiagio/warp/releases/download/v0.3.0/windows-x64.warp-packer.exe -OutFile windows-x64.warp-packer.exe;
        .\windows-x64.warp-packer.exe -a windows-x64 -i deploy\win32\build\YouUp --exec qode.exe --output you-up_${{ github.sha }}.exe
    - uses: actions/upload-artifact@v2
      with:
        name: you-up_CI_BUILD.exe
        path: you-up_${{ github.sha }}.exe